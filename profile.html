<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <h2 class="header__logo">
                <a href="index.html">Build<span>Sphere</span></a>
            </h2>
            <div class="header__icons">
                <a href="houses.html">
                    <img class="icon__house" src="./icons/image.png" alt="house icon">
                </a>
                <a href="#">
                    <img class="icon__profile" src="./icons/abstract-user-flat-4.png" alt="profile icon">
                </a>
            </div>
        </div>
    </section>

    <section class="subheader">
        <h1 class="username">
            Nazar
        </h1>
    </section>

    <section class="buttons">
        <div class="history">
            <img src="./icons/history.png" alt="history" class="hist__icon">
        </div>

        <div class="settings">
            <img src="./icons/settings.png" alt="settings" class="sett__icon">
        </div>

        <div class="leave">
            <img src="./icons/leave.png" alt="leave" class="lev__icon">
        </div>

    </section>

    <section class="footer container">
        <h3 class="footer__logo">
            BuildSphere , 2024
        </h3>
        <h3 class="terms__of__use">
            Terms of use
        </h3>
    </section>

</body>
</html>
