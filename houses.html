<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Houses</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <h2 class="header__logo">
                <a href="index.html">Build<span>Sphere</span></a>
            </h2>
            <div class="header__icons">
                <a href="#">
                    <img class="icon__house" src="./icons/image.png" alt="house icon">
                </a>
                <a href="profile.html">
                    <img class="icon__profile" src="./icons/abstract-user-flat-4.png" alt="profile icon">
                </a>
            </div>
        </div>
    </section>


<h2 class="houses__name">
    Selected Houses
</h2>

<section class="choosed__houses">
    <div class="choosed__block">
        <img src="./img/image 4.jpg" alt="house" class="choosed__img">
        <h3 class="choosed__name">
            HI-Tech Wood
        </h3>
    </div>
    <div class="choosed__information">
        <h4 class="info__materials">
            Materials
        </h4>
        <div class="block__materials">
            <img src="./materials/image (4).jpg" alt="wood" class="materials">
            <img src="./materials/image (5).jpg" alt="asphalt" class="materials">
            <img src="./materials/image (6).jpg" alt="metal" class="materials">
        </div>
        <div class="time__price">
            <div class="timeline">
                <h3 class="main__timeline">
                    Timeline
                </h3>
                <div class="time">
                    1 year
                </div>
            </div>
            <div class="Price">
                <h3 class="main__price">
                    Price
                </h3>
                <div class="price">
                    <span>$</span>500,000<span>USD</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="footer__houses container">
    <h3 class="footer__logo">
        BuildSphere , 2024
    </h3>
    <h3 class="terms__of__use">
        Terms of use
    </h3>
</section>
<script src="./js/choosedHouseDest.js"></script>
</body>
</html>
