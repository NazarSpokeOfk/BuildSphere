<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>BuildSphere</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <h2 class="header__logo">
                Build<span>Sphere</span>
            </h2>
            <div class="header__icons">
                <a href="houses.html">
                    <img class="icon__house" src="./icons/image.png" alt="house icon">
                </a>
                <a href="profile.html">
                    <img class="icon__profile" src="./icons/abstract-user-flat-4.png" alt="profile icon">
                </a>
            </div>
        </div>
    </section>

    <section class="subheader">
        <div class="container">
            <h2 class="section__name">
                Hi-tech Houses
            </h2>
        </div>
    </section>

    <section class="slider">
        <div class="container">
            <h2 class="Catalog__name">Catalog</h2>
            <div class="slider__box">
                <div class="box__inner">
                    <img src="./img/image 4.jpg" alt="" class="slider__img">
                    <p class="inner__text">
                        A hi-tech home integrates smart technology for automation, energy efficiency, and enhanced security and comfort
                    </p>
                    <button class="inner__btn">
                        Learn More
                    </button>
                </div>
                <a href="#" class="next__arrow">
                    <img class="next__arrow" src="./icons/image 2.png" alt="next__arrow">
                </a>
                <a href="#" class="prev__arrow">
                    <img src="./icons/image 3.png" alt="prew__arrow">
                </a>
            </div>
        </div>
    </section>

    <section class="mansion">
        <div class="container">
            <h2 class="section__name">
                Mansions
            </h2>
        </div>
    </section>

    <section class="slider">
        <div class="container">
            <h2 class="Catalog__name">Catalog</h2>
            <div class="slider__box">
                <div class="box__inner">
                    <img src="./img/image (2).jpg" alt="" class="slider__img">
                    <p class="inner__text">
                        A well-appointed single-family town house owned by a wealthy property owner
                    </p>
                    <button class="mansion__btn">
                        Learn More
                    </button>
                </div>
                <a href="#" class="mans__next__arrow">
                    <img src="./icons/image 2.png" alt="next__arrow">
                </a>
                <a href="#" class="mans__prev__arrow">
                    <img src="./icons/image 3.png" alt="prew__arrow">
                </a>
            </div>
        </div>
    </section>

    <section class="footer container">
        <h3 class="footer__logo">
            BuildSphere , 2024
        </h3>
        <h3 class="terms__of__use">
            Terms of use
        </h3>
    </section>
</body>
</html>
